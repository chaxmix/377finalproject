<html lang="en">
<head>
  <title>Earthquake.io</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
  <main>
    <header><h1>Earthquake.io</h1></header>
        <section id="search-container">
          <h2>Search for Earthquakes</h2>
          <form id="search-form">
            <label for="location-input">Location:</label>
            <input type="text" id="location-input" name="location-input">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input" name="date-input">
            <label for="magnitude-input">Magnitude:</label>
            <input type="number" id="magnitude-input" name="magnitude-input" step="0.1" min="0">
            <input type="submit" value="Search">
          </form>
          <div id="search-results"></div>
        </section>
        <section id="map-container">
          <h2>Recent Earthquakes</h2>
          <div id="map"></div>
        </section>
  </main>
</body>
</html>
