<html lang="en">
<head>
  <title>Earthquake.io</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
  <div>
    <header><h1>Earthquake.io</h1></header>
    <div>
      <div>
        <h3>Select Year (dropdown menu)</h3>
          <li>2023</li>
          <li>2022</li>
          <li>2021</li>
          <li>2020</li>
          <li>2019</li>
      </div>
      <div>
        <h3>World Map</h3>
        <p> idk how to make the data visible</p>
      </div>
      <div class="right_section box">
        <h2>Earthquake Map</h2>
        <div id="map" class="box"></div>
        <ol class="box" id="earthquake_list">
            A list of recent earthquakes 
        </ol>
        <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
      </div>
      <div class="left_section box">
        <h2>Form Inputs</h2>
        <form class="box main_form">
            <button type="button" id="data_load">Load Data</button>
            <button type="button" id="data_clear">Clear Data</button>
            <div>
                <label for="Loca"></label> Filter By Location</label>
                <input type="text" name= "loca" id="loca">
            </div>
            <div class="buttons">
                <button type="button" id="generate">Generate List</button>
            </div>
        </form>
    </div>
    </div>
  </div>
</body>
</html>
